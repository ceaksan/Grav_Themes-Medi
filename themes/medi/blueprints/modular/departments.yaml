title: Departments
"@extends": default

form:
  fields:
    tabs:
      fields:
        advanced:
          fields:
            columns:
              fields:
                column1:
                  fields:
                    name:
                      default: modular/departments
                      "@data-options": '\Grav\Common\Page\Pages::modularTypes'
            overrides:
              fields:
                header.template:
                  default: modular/departments
                  "@data-options": '\Grav\Common\Page\Pages::modularTypes'
        departments:
          type: tab
          title: Departments
          limit: 6
          fields:
            header.buttons:
              name: buttons
              type: list
              label: Header Button
              limit: 1
              fields:
                .buttontext:
                  type: text
                  label: Text
                .buttonurl:
                  type: text
                  label: URL
            header.departments:
              name: departments
              type: list
              label: Sections
              fields:
                .header:
                  type: text
                  label: Header
                .icon:
                  type: text
                  label: Icon Class
                .title:
                  type: text
                  label: Title
                .description:
                  type: textarea
                  label: Description
                .custom_file:
                  type: file
                  label: Image
                  destination: "self@"
                  multiple: false
                  random_name: false
                  limit: 1
                  filesize: 5
                  accept:
                    - image/*
